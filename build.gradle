plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version "3.16.0"
}
 
group 'com.ob.cmeta'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}


sourceSets {
    deploy {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

dependencies {
    implementation 'io.neow3j:contract:3.16.0'
    implementation 'io.neow3j:devpack:3.16.0'
    implementation 'io.neow3j:compiler:3.16.0'
    implementation 'junit:junit:4.12'
    compile "org.slf4j:slf4j-simple:1.7.9" 
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2',
            'io.neow3j:devpack-test:3.16.0',
            'ch.qos.logback:logback-classic:1.2.10'

    deployImplementation 'io.neow3j:compiler:3.16.0',
            'ch.qos.logback:logback-classic:1.2.10'
}

tasks.withType(Test) {
    useJUnitPlatform()
}


neow3jCompiler {
    className = "com.ob.NFTcontract"
    debug = true
}